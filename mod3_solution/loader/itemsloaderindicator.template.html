<div class="row">
  <div class="col-mid-12">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in list.foundItems">
        {{ item.short_name }}, {{ item.name }}, {{ item.description }}
        <button ng-click="list.onRemove({index: $index});" class="btn btn-warning">Don't want this one!</button>
      </li>
    </ul>
    <div ng-if="list.isEmpty()">Nothing found</div>
  </div>
</div>
