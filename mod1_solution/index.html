<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.min.js" ></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheckApp'>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="list" />
         </div>
         <div class="form-group">
           <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Empty values between commas will not be considered.
         </div>
         <div class="form-group">
            <button class="btn btn-default" ng-click="checkIfTooMuch()"><span class="glyphicon glyphicon-apple" aria-hidden="true"></span> Check If Too Much</button>
         </div>
         <div class="form-group message alert" ng-class="messageStyle">
           <!-- Your message can go here. -->
           {{response}}
         </div>
   </div>

</body>
</html>
